<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Private Chat with Video/Audio Call</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: auto;
    padding: 10px;
    background-color: #f0f8ff;
  }
  h2 {
    text-align: center;
    color: #0a3d62;
  }
  #room-section {
    margin-bottom: 15px;
    text-align: center;
  }
  #chat {
    border: 1px solid #aaa;
    height: 200px;
    overflow-y: auto;
    padding: 8px;
    background: white;
    margin-bottom: 10px;
  }
  #messageInput {
    width: 75%;
    padding: 8px;
    font-size: 16px;
  }
  #sendBtn {
    padding: 8px 15px;
    font-size: 16px;
    margin-left: 5px;
    cursor: pointer;
  }
  #videos {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
    flex-wrap: wrap;
  }
  video {
    border: 2px solid #0a3d62;
    border-radius: 8px;
    width: 45%;
    max-width: 250px;
    height: auto;
  }
  #call-buttons {
    margin-top: 10px;
    text-align: center;
  }
  button.call-btn {
    padding: 10px 20px;
    font-size: 16px;
    margin: 5px;
    cursor: pointer;
    background-color: #0a3d62;
    color: white;
    border: none;
    border-radius: 5px;
  }
  button.call-btn:disabled {
    background-color: #999;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<h2>Private Chat with Video/Audio Call</h2>

<div id="room-section">
  <input type="text" id="roomInput" placeholder="Enter Room ID (e.g. user1_user2)" />
  <button id="joinBtn">Join Room</button>
</div>

<div id="chat"></div>

<input type="text" id="messageInput" placeholder="Type message..." disabled />
<button id="sendBtn" disabled>Send</button>

<div id="call-buttons">
  <button id="startVideoCall" class="call-btn" disabled>Start Video Call</button>
  <button id="startAudioCall" class="call-btn" disabled>Start Audio Call</button>
  <button id="hangUpCall" class="call-btn" disabled>Hang Up</button>
</div>

<div id="videos">
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  let room = '';
  let localStream = null;
  let peerConnection = null;
  const config = {
    iceServers: [
      { urls: 'stun:stun.l.google.com:19302' }
    ]
  };

  const roomInput = document.getElementById('roomInput');
  const joinBtn = document.getElementById('joinBtn');
  const chat = document.getElementById('chat');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');

  const startVideoCall = document.getElementById('startVideoCall');
  const startAudioCall = document.getElementById('startAudioCall');
  const hangUpCall = document.getElementById('hangUpCall');

  const localVideo = document.getElementById('localVideo');
  const remoteVideo = document.getElementById('remoteVideo');

  joinBtn.onclick = () => {
    room = roomInput.value.trim();
    if (room) {
      socket.emit('join_room', room);
      chat.innerHTML = `<p><em>Joined room: ${room}</em></p>`;
      messageInput.disabled = false;
      sendBtn.disabled = false;
      roomInput.disabled = true;
      joinBtn.disabled = true;

      startVideoCall.disabled = false;
      startAudioCall.disabled = false;
    }
  };

  sendBtn.onclick = () => {
    const msg = messageInput.value.trim();
    if (msg) {
      socket.emit('chat_message', { room, message: msg });
      messageInput.value = '';
    }
  };

  socket.on('chat_message', (msg) => {
    const p = document.createElement('p');
    p.textContent = msg;
    chat.appendChild(p);
    chat.scrollTop = chat.scrollHeight;
  });

  // WebRTC & signaling
  async function startCall(withVideo) {
    try {
      localStream = await navigator.mediaDevices.getUserMedia({
        video: withVideo,
        audio: true
      });
      localVideo.srcObject = localStream;

      peerConnection = new RTCPeerConnection(config);

      // Add local tracks to peer connection
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      // Handle remote stream
      peerConnection.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      // ICE candidates
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit('signal', {
            room,
            type: 'ice-candidate',
            candidate: event.candidate
          });
        }
      };

      // Create offer
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);

      socket.emit('signal', {
        room,
        type: 'offer',
        sdp: offer
      });

      startVideoCall.disabled = true;
      startAudioCall.disabled = true;
      hangUpCall.disabled = false;

    } catch (err) {
      alert('Error accessing media devices: ' + err.message);
    }
  }

  async function handleOffer(offer) {
    try {
      if (!localStream) {
        localStream = await navigator.mediaDevices.getUserMedia({
          video: offer.video,
          audio: true
        });
        localVideo.srcObject = localStream;

        peerConnection = new RTCPeerConnection(config);

        localStream.getTracks().forEach(track => {
          peerConnection.addTrack(track, localStream);
        });

        peerConnection.ontrack = (event) => {
          remoteVideo.srcObject = event.streams[0];
        };

        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit('signal', {
              room,
              type: 'ice-candidate',
              candidate: event.candidate
            });
          }
        };
      }

      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer.sdp));

      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);

      socket.emit('signal', {
        room,
        type: 'answer',
        sdp: answer
      });

      startVideoCall.disabled = true;
      startAudioCall.disabled = true;
      hangUpCall.disabled = false;

    } catch (err) {
      alert('Error handling offer: ' + err.message);
    }
  }

  async function handleAnswer(answer) {
    await peerConnection.setRemoteDescription(new RTCSessionDescription(answer.sdp));
  }

  async function handleICECandidate(candidate) {
    try {
      await peerConnection.addIceCandidate(new RTCIceCandidate(candidate.candidate));
    } catch (err) {
      console.error('Error adding ICE candidate:', err);
    }
  }

  socket.on('signal', async (data) => {
    if (data.type === 'offer') {
      await handleOffer(data);
    } else if (data.type === 'answer') {
      await handleAnswer(data);
    } else if (data.type === 'ice-candidate') {
      await handleICECandidate(data);
    }
  });

  // Call buttons handlers
  startVideoCall.onclick = () => startCall(true);
  startAudioCall.onclick = () => startCall(false);

  hangUpCall.onclick = () => {
    if (peerConnection) {
      peerConnection.close();
      peerConnection = null;
    }
    if (localStream) {
      localStream.getTracks().forEach(track => track.stop());
      localStream = null;
    }
    localVideo.srcObject = null;
    remoteVideo.srcObject = null;

    startVideoCall.disabled = false;
    startAudioCall.disabled = false;
    hangUpCall.disabled = true;
  };
</script>

</body>
</html>
