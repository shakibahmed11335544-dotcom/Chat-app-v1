<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Private Chat & Video/Audio Call</h1>

  <div id="roomSelection">
    <input type="text" id="roomInput" placeholder="Enter Room ID" />
    <button id="joinBtn">Join Room</button>
  </div>

  <div id="chatContainer" class="hidden">
    <div id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <div id="callControls" class="hidden">
    <button id="startVideoCallBtn">Start Video Call</button>
    <button id="startAudioCallBtn">Start Audio Call</button>
    <button id="endCallBtn" class="hidden">End Call</button>
  </div>

  <div id="videos" class="hidden">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    let room = '';
    let localStream = null;
    let peerConnection = null;
    let isAudioOnly = false;

    const servers = {
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" },
      ]
    };

    const roomInput = document.getElementById('roomInput');
    const joinBtn = document.getElementById('joinBtn');
    const chatContainer = document.getElementById('chatContainer');
    const chatBox = document.getElementById('chatBox');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    const callControls = document.getElementById('callControls');
    const startVideoCallBtn = document.getElementById('startVideoCallBtn');
    const startAudioCallBtn = document.getElementById('startAudioCallBtn');
    const endCallBtn = document.getElementById('endCallBtn');

    const videos = document.getElementById('videos');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    joinBtn.onclick = () => {
      room = roomInput.value.trim();
      if (!room) {
        alert('Please enter a room ID');
        return;
      }
      socket.emit('join_room', room);
      roomInput.disabled = true;
      joinBtn.disabled = true;

      chatContainer.classList.remove('hidden');
      callControls.classList.remove('hidden');
      videos.classList.remove('hidden');

      addMessage(`Joined room: ${room}`);
    };

    sendBtn.onclick = () => {
      const message = messageInput.value.trim();
      if (message === '') return;
      addMessage(`You: ${message}`);
      socket.emit('chat_message', { room, message });
      messageInput.value = '';
    };

    socket.on('chat_message', (message) => {
      addMessage(`Friend: ${message}`);
    });

    function addMessage(msg) {
      const p = document.createElement('p');
      p.textContent = msg;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    startVideoCallBtn.onclick = () => {
      isAudioOnly = false;
      startCall();
    };

    startAudioCallBtn.onclick = () => {
      isAudioOnly = true;
      startCall();
    };

    endCallBtn.onclick = () => {
      endCall();
    };

    async function startCall() {
      endCallBtn.classList.remove('hidden');
      startAudioCallBtn.disabled = true;
      startVideoCallBtn.disabled = true;

      try {
        localStream = await navigator.mediaDevices.getUserMedia({
          video: !isAudioOnly,
          audio: true
        });
        localVideo.srcObject = localStream;

        createPeerConnection();

        localStream.getTracks().forEach(track => {
          peerConnection.addTrack(track, localStream);
        });

        if (!peerConnection) return;

        if (isCaller()) {
          const offer = await peerConnection.createOffer();
          await peerConnection.setLocalDescription(offer);
          socket.emit('signal', { room, description: peerConnection.localDescription });
        }
      } catch (err) {
        alert('Error accessing media devices: ' + err.message);
        resetCallUI();
      }
    }

    function createPeerConnection() {
      peerConnection = new RTCPeerConnection(servers);

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit('signal', { room, candidate: event.candidate });
        }
      };

      peerConnection.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      socket.on('signal', async (data) => {
        if (!peerConnection) createPeerConnection();

        if (data.description) {
          const desc = data.description;
          if (desc.type === 'offer') {
            await peerConnection.setRemoteDescription(desc);
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('signal', { room, description: peerConnection.localDescription });
          } else if (desc.type === 'answer') {
            await peerConnection.setRemoteDescription(desc);
          }
        } else if (data.candidate) {
          try {
            await peerConnection.addIceCandidate(data.candidate);
          } catch (e) {
            console.error('Error adding received ice candidate', e);
          }
        }
      });
    }

    function isCaller() {
      // For simplicity, first user to join room acts as caller
      // Use socket id or timestamp for better logic if needed
      return socket.id < socket.id;
    }

    function endCall() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }

      resetCallUI();
      remoteVideo.srcObject = null;
      localVideo.srcObject = null;
    }

    function resetCallUI() {
      endCallBtn.classList.add('hidden');
      startAudioCallBtn.disabled = false;
      startVideoCallBtn.disabled = false;
    }
  </script>
</body>
</html>
