<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premium ChatApp</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="app-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <header class="sidebar-header">
      <h2>Chats</h2>
      <button id="newRoomBtn">➕</button>
    </header>
    <ul id="roomList" class="room-list"></ul>
  </aside>

  <!-- Main Chat -->
  <main class="chat-container">
    <header class="chat-header">
      <h1 id="currentRoom">Select or Join a Room</h1>
      <div>
        <button id="toggleThemeBtn">🌙</button>
      </div>
    </header>

    <!-- Join Room -->
    <section class="join-section" id="joinSection">
      <input type="text" id="roomInput" placeholder="Enter Room ID" />
      <button id="joinBtn">Join</button>
    </section>

    <!-- Chat -->
    <section class="chat-section hidden" id="chatSection">
      <div id="chatMessages" class="chat-messages"></div>

      <div class="message-input-area">
        <input type="text" id="messageInput" placeholder="Type a message..." disabled />
        <button id="sendBtn" disabled>Send</button>
      </div>

      <!-- Call Buttons -->
      <div class="call-buttons">
        <button id="startAudioCallBtn" disabled>📞 Audio</button>
        <button id="startVideoCallBtn" disabled>📹 Video</button>
        <button id="endCallBtn" class="hidden">❌ End</button>
      </div>

      <!-- Video Section -->
      <div class="video-section hidden" id="videoSection">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </section>
  </main>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
<script src="app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js');
  }
</script>
</body>
</html>
