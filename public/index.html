<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premium ChatApp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="app-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <header class="sidebar-header">
      <h2>Chats</h2>
      <button id="newRoomBtn">➕</button>
    </header>
    <ul id="roomList" class="room-list"></ul>
  </aside>

  <!-- Main Chat -->
  <main class="chat-container">
    <header class="chat-header">
      <h1 id="currentRoom">Select or Join a Room</h1>
      <button id="toggleThemeBtn">🌙</button>
    </header>

    <!-- Join Room -->
    <section class="join-section" id="joinSection">
      <input type="text" id="roomInput" placeholder="Enter Room ID" />
      <button id="joinBtn">Join</button>
    </section>

    <!-- Chat -->
    <section class="chat-section hidden" id="chatSection">
      <div id="chatMessages" class="chat-messages"></div>

      <div class="message-input-area">
        <input type="text" id="messageInput" placeholder="Type a message..." disabled />
        <button id="sendBtn" disabled>Send</button>
      </div>

      <!-- Call Buttons (Updated) -->
      <div class="call-buttons">
        <button id="startAudioCallBtn" disabled>📞 Audio Call</button>
        <button id="startVideoCallBtn" disabled>📹 Video Call</button>
        <button id="endCallBtn" class="hidden">❌ End</button>
      </div>
    </section>
  </main>
</div>

<!-- Video Call Modal -->
<div id="callModal" class="call-modal">
  <iframe id="dailyFrame" allow="camera; microphone; fullscreen; display-capture"></iframe>
  <button id="closeModalBtn" class="close-modal">✖</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
