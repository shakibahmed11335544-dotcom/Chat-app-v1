<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
  <div id="app">
    <!-- Chat List -->
    <div id="chat-list-screen" class="screen">
      <header>
        <h2>Chats</h2>
        <div>
          <button id="add-chat-btn">+</button>
          <button id="toggle-theme-btn">🌙</button>
        </div>
      </header>
      <div id="chat-list"></div>
    </div>

    <!-- Chat Window -->
    <div id="chat-screen" class="screen hidden">
      <header>
        <button id="back-btn">←</button>
        <h2 id="chat-room-name">Room</h2>
        <div>
          <button id="audio-call-btn">📞</button>
          <button id="video-call-btn">🎥</button>
        </div>
      </header>
      <div id="messages"></div>
      <div id="typing-indicator"></div>
      <div class="input-area">
        <button id="emoji-btn">😊</button>
        <input type="file" id="file-input" hidden>
        <button id="file-btn">📎</button>
        <input type="text" id="message-input" placeholder="Type a message">
        <button id="send-btn">➤</button>
      </div>
    </div>
  </div>

  <!-- Video Call -->
  <div id="video-call-container" class="hidden">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    <button id="end-call-btn">End Call</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
