<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatPrivately - Video & Audio Call</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="app">

    <header>
      <h1>ChatPrivately</h1>
      <div id="userIdDisplay"></div>
    </header>

    <section id="roomSelection">
      <input type="text" id="roomInput" placeholder="Enter Room ID (e.g. user1_user2)" />
      <button id="joinBtn">Join Room</button>
    </section>

    <section id="chatSection" class="hidden">
      <div id="chatWindow"></div>

      <div id="messageInputArea">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
      </div>

      <div id="callControls">
        <button id="startAudioCallBtn">Audio Call</button>
        <button id="startVideoCallBtn">Video Call</button>
        <button id="hangupBtn" class="hidden">Hang Up</button>
      </div>

      <div id="localVideoContainer" class="video-container hidden">
        <video id="localVideo" autoplay muted playsinline></video>
        <span class="video-label">You</span>
      </div>

      <div id="remoteVideoContainer" class="video-container hidden">
        <video id="remoteVideo" autoplay playsinline></video>
        <span class="video-label">Partner</span>
      </div>

    </section>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>

</body>
</html>
