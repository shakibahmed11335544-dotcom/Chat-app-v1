<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premium ChatApp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
<script src="app.js"></script>
<body>
<div class="app-container">
  <aside class="sidebar">
    <header class="sidebar-header">
      <h2>Chats</h2>
    </header>
    <ul id="roomList" class="room-list"></ul>
  </aside>

  <main class="chat-container">
    <header class="chat-header">
      <h1 id="currentRoom">Select a chat</h1>
      <div class="header-actions">
        <button id="toggleThemeBtn">🌙</button>
      </div>
    </header>

    <section class="join-section" id="joinSection">
      <input type="text" id="roomInput" placeholder="Enter Room ID" />
      <button id="joinBtn">Join</button>
    </section>

    <section class="chat-section hidden" id="chatSection">
      <div id="chatMessages" class="chat-messages"></div>

      <div class="message-input-area">
        <input type="text" id="messageInput" placeholder="Type a message..." disabled />
        <button id="sendBtn" disabled>Send</button>
      </div>

      <div class="call-buttons">
        <button id="startAudioCallBtn" disabled>📞 Audio</button>
        <button id="startVideoCallBtn" disabled>📹 Video</button>
        <button id="endCallBtn" class="hidden">❌ End</button>
        <button id="muteCallBtn" class="hidden">🔇 Mute</button>
      </div>

      <div class="video-section hidden" id="videoSection">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </section>
  </main>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
