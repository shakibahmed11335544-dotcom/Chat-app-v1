<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Chat + Video Call</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 20px; }
    #chat { border: 1px solid #ccc; height: 200px; overflow-y: scroll; padding: 10px; margin-top: 10px; }
    video { width: 48%; margin: 1%; border: 1px solid #aaa; }
    #videoContainer { display: flex; justify-content: space-between; margin-top: 20px; }
    #messageInput { width: 75%; padding: 10px; }
    #sendBtn { padding: 10px 20px; }
  </style>
</head>
<body>

<h2>Private Chat + Video Call</h2>

<label for="roomInput">Room ID:</label><br />
<input type="text" id="roomInput" placeholder="e.g. user1_user2" />
<button id="joinBtn">Join Room</button>

<div id="chat"></div>
<input type="text" id="messageInput" placeholder="Type message..." disabled />
<button id="sendBtn" disabled>Send</button>

<div id="videoContainer">
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  let room = '';
  let localStream;
  let peerConnection;
  const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

  const chat = document.getElementById('chat');
  const roomInput = document.getElementById('roomInput');
  const joinBtn = document.getElementById('joinBtn');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');
  const localVideo = document.getElementById('localVideo');
  const remoteVideo = document.getElementById('remoteVideo');

  joinBtn.onclick = async () => {
    room = roomInput.value.trim();
    if (!room) return;

    socket.emit('join_room', room);
    chat.innerHTML += `<p><em>Joined room: ${room}</em></p>`;
    roomInput.disabled = joinBtn.disabled = true;
    messageInput.disabled = sendBtn.disabled = false;

    // Media access
    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    localVideo.srcObject = localStream;

    // Create peer connection
    createPeer();

    localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
    socket.emit('ready', room);
  };

  sendBtn.onclick = () => {
    const msg = messageInput.value.trim();
    if (msg) {
      socket.emit('chat_message', { room, message: msg });
      messageInput.value = '';
    }
  };

  socket.on('chat_message', (msg) => {
    const p = document.createElement('p');
    p.textContent = msg;
    chat.appendChild(p);
    chat.scrollTop = chat.scrollHeight;
  });

  function createPeer() {
    peerConnection = new RTCPeerConnection(config);

    peerConnection.onicecandidate = event => {
      if (event.candidate) {
        socket.emit('ice_candidate', { room, candidate: event.candidate });
      }
    };

    peerConnection.ontrack = event => {
      remoteVideo.srcObject = event.streams[0];
    };
  }

  socket.on('ready', async () => {
    if (!peerConnection) createPeer();

    const offer = await peerConnection.createOffer();
    await peerConnection.setLocalDescription(offer);
    socket.emit('offer', { room, sdp: offer });
  });

  socket.on('offer', async (data) => {
    if (!peerConnection) createPeer();

    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
    const answer = await peerConnection.createAnswer();
    await peerConnection.setLocalDescription(answer);
    socket.emit('answer', { room, sdp: answer });
  });

  socket.on('answer', async (data) => {
    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
  });

  socket.on('ice_candidate', async (data) => {
    try {
      await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
    } catch (e) {
      console.error('ICE error', e);
    }
  });
</script>

</body>
</html>
