<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Premium Private Chat & Call</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app-container">

  <header>
    <h1>Chat & Video/Audio Call</h1>
    <div class="mode-toggle">
      <button id="toggleThemeBtn">🌙</button>
    </div>
  </header>

  <section class="join-section">
    <input type="text" id="roomInput" placeholder="Enter Room ID (e.g. user1_user2)" />
    <button id="joinBtn">Join Room</button>
  </section>

  <section class="chat-section hidden" id="chatSection">
    <div id="chatMessages" class="chat-messages"></div>

    <div class="message-input-area">
      <input type="text" id="messageInput" placeholder="Type a message..." disabled />
      <button id="sendBtn" disabled>Send</button>
    </div>

    <div class="call-buttons">
      <button id="startAudioCallBtn" disabled>📞 Audio Call</button>
      <button id="startVideoCallBtn" disabled>📹 Video Call</button>
      <button id="endCallBtn" class="hidden">❌ End Call</button>
      <button id="muteCallBtn" class="hidden">🔇 Mute</button>
    </div>

    <div class="video-section hidden" id="videoSection">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </section>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
